    <h1 id="conda使用方法"><a href="#conda使用方法" class="headerlink" title="conda使用方法"></a>conda使用方法</h1><p>创建新环境</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">conda create --name 环境名称 python==3.11<br></code></pre></td></tr></table></figure>

<p>查询已有环境</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">conda env list<br></code></pre></td></tr></table></figure>

<p>激活环境</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">source activate 环境名称<br></code></pre></td></tr></table></figure>

<p>关闭环境</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">conda deactivate<br></code></pre></td></tr></table></figure>

<p>复制环境</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">conda create --name &lt;new_env_name&gt; --clone &lt;copied_env_name&gt;<br></code></pre></td></tr></table></figure>

<p>删除环境</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">conda remove --name &lt;env_name&gt; --all<br></code></pre></td></tr></table></figure>

<p>当前环境包管理</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">1）搜索包：conda search<br>2）查看已安装包：conda list<br>3）给指定某个环境安装包：conda install --name &lt;env_name&gt; &lt;package_name&gt;<br>4）给当前环境中安装包：conda install &lt;package_name&gt;<br></code></pre></td></tr></table></figure>

<p>solving environment failed</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">conda update -n base conda<br></code></pre></td></tr></table></figure>
    
  </article>
